<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stock Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f6fa;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #2f3640;
      color: white;
    }
    .status {
      margin-bottom: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Live Stock Feed</h1>
  <div class="status" id="status">Waiting for data...</div>
  <table id="stockTable"></table>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTANvjv2pU-8CAAFiODQM0HHjXrEOK7ZABKBAypTvSzOiv3Ro-MMUz23iIx-QxL00wwanOrVSPNT9A/pub?gid=77836660&single=true&output=csv";
    const REFRESH_INTERVAL_MS = 3000; // 3 seconds

    async function fetchSheetData() {
      try {
        const response = await fetch(SHEET_CSV_URL + "&cachebust=" + new Date().getTime());
        const text = await response.text();
        const rows = text.trim().split("\n").map(row => row.split(","));
        renderTable(rows);
        document.getElementById("status").innerText = `Last updated: ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Error loading data";
      }
    }

    function renderTable(data) {
      const table = document.getElementById("stockTable");
      table.innerHTML = "";

      data.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const el = rowIndex === 0 ? document.createElement("th") : document.createElement("td");
          el.textContent = cell;
          tr.appendChild(el);
        });
        table.appendChild(tr);
      });
    }

    fetchSheetData();
    setInterval(fetchSheetData, REFRESH_INTERVAL_MS);
  </script>
</body>
</html>
